<h3>Your courses:</h3>
<div class="uk-child-width-1-2@s uk-child-width-1-3@m uk-grid-match uk-text-center" uk-grid>
{% for course in courses %}
    <a href="{% url "course_detail" slug=course.slug %}">
        <div class="uk-card uk-card-primary uk-card-body uk-card-hover">
            <h4>{{ course.course_code }}</h4>
            <h5 class="uk-margin-remove">{{ course }}</h5>
        </div>
    </a>
{% endfor %}
</div>
