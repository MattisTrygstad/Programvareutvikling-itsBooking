<h3>Your courses:</h3>
<div class="uk-grid-match uk-child-width-expand@s uk-text-center uk-position-center uk-grid-match" uk-grid>
{% for course in courses %}
    <a href="">
        <div class="uk-card uk-card-primary uk-card-body uk-card-hover">
            <h4>{{ course.course_code }}</h4>
            <h5 class="uk-margin-remove">{{ course }}</h5>
        </div>
    </a>
{% endfor %}
</div>
