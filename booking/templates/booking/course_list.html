{% load helpers %}

{% if user|in_group:"course_coordinators" %}
    <div class="uk-child-width-1-2@s uk-child-width-1-3@m uk-grid-match uk-text-center" uk-grid>
        <a class="uk-link-reset" href="{% url "course_detail" slug=user.course.slug %}">
            <div class="uk-card uk-card-primary uk-card-body uk-card-hover">
                <h4>{{ user.course.course_code }}</h4>
                <h5 class="uk-margin-remove">{{ user.course }}</h5>
            </div>
        </a>
    </div>


{% else %}
    <h3>Your courses:</h3>
    <div class="uk-child-width-1-2@s uk-child-width-1-3@m uk-grid-match uk-text-center" uk-grid>
    {% for course in courses %}
        {%if user|in_group:"assistants" %}
            <a class="uk-link-reset" href="{% url "course_detail" slug=course.slug %}">
        {% else %}
            <a class="uk-link-reset" href="">
        {% endif %}
            <div class="uk-card uk-card-primary uk-card-body uk-card-hover">
                <h4>{{ course.course_code }}</h4>
                <h5 class="uk-margin-remove">{{ course }}</h5>
            </div>
        </a>
    {% endfor %}
    </div>
{% endif %}
