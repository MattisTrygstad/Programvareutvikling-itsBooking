{% extends 'booking/table_skeleton.html' %}

{% block table_content %}
<div class="uk-inline">
<button 
class="uk-button uk-button-default" 
type="button">
<span id="{{ booking_interval.nk }}_available_assistants">
    {{ booking_interval.assistants.all.count }}
</span>
    / {{ booking_interval.max_available_assistants }} p√•meldte
</button>
<div uk-dropdown="mode: click">
    {% for assistant in booking_interval.assistants.all %}
    {{ assistant.get_full_name }}
{% endfor %}

</div>

{% endblock %}
