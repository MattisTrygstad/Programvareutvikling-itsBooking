
{% extends 'itsBooking/base.html' %}
{% load static %}
{% block body %}
<div class="uk-container uk-container-small">
    {% for announcement in announcement_list %}
        <article class="uk-comment">
            <header class="uk-comment-header uk-grid-medium uk-flex-middle" uk-grid>
                <div class="uk-width-auto">
                    <img class="uk-comment-avatar" src="{% static "itsBooking/profile_pics/profile_picture.jpeg" %}" width="80" height="80" alt="">
                </div>
                <div class="uk-width-expand">
                    <h4 class="uk-comment-title uk-margin-remove"><a class="uk-link-reset" href="#">{{ announcement.author.get_full_name }}</a></h4>
                        <ul class="uk-comment-meta uk-subnav uk-subnav-divider uk-margin-remove-top">
                            <li><a href="#">{{ announcement.timestamp }}</a></li>
                            <li><a href="#">Reply</a></li>
                        </ul>
                </div>
            </header>
            <div class="uk-comment-body">
                <p>{{ announcement.content }}</p>
            </div>
        </article>
    {% endfor %}
</div>

{% endblock %}
