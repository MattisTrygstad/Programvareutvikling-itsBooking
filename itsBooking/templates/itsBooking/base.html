{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>{% block title %}Cogito NTNU{% endblock %}</title>

        <meta name="viewport" content="width=device-width, initial-scale=0.8">
        <meta property="og:title" content="{% block og_title %}itsBooking{% endblock og_title %}"/>
        <meta property="og:site_name" content="itsBooking"/>
        <meta property="og:description" content="{% block og_description %}{% endblock og_description %}"/>
        <meta property="description" content="{% block description %}{% endblock description %}"/>
        <meta property="og:locale" content="nb-NO" />

        <link rel="stylesheet" type="text/css" href="{% static 'itsBooking/uikit/uikit.min.css' %}">
        <link href="https://fonts.googleapis.com/css?family=Noto+Sans:400,700" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="{% static 'itsBooking/css/style.css' %}">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="{% static 'itsBooking/uikit/uikit.min.js' %}"></script>
        <script src="{% static 'itsBooking/uikit/uikit-icons.min.js' %}"></script>

        {% block head %}{% endblock %}
    </head>

    <body>
        {% block header %}{% include 'itsBooking/header.html' %}{% endblock header %}
        <div style="min-height: {% block content_padding_top %}40px{% endblock %};"></div>
        <div class="content">{% block body %}{% endblock body %}</div>
        <div style="min-height: {% block content_padding_bottom %}40px{% endblock %};"></div>
        {% block footer %}{% include 'itsBooking/footer.html' %}{% endblock footer %}
    </body>
</html>
